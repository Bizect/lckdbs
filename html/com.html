                <a href="/html/signup.html" class="signup-btn">회원가입</a>
            </div>
        </nav>
    </header>

  <main class="main">

    <div class="cate-area">
      <a href="#" data-category="인기" id="category-인기">인기</a>
      <a href="#" data-category="자유" id="category-자유">자유</a>
      <a href="#" data-category="T1" id="category-T1">T1</a>

      <a href="#" data-category="DRX" id="category-DRX">DRX</a>

      <a href="#" data-category="NS" id="category-NS">NS</a>
      <a href="#" data-category="DNF" id="category-DNF">DNF</a>
    </div>

    <section class="board-list" id="postContainer"></section>
    <section class="search-pagination">
      <form class="search-box" id="searchForm">
        <label for="searchInput" class="blind" aria-label="검색어 입력">검색어 입력</label>
        <input type="text" id="searchInput" placeholder="검색어 입력">
        <label for="searchType" class="blind" aria-label="검색 유형 선택">검색 유형 선택</label>
        <select id="searchType">
          <option value="title_content">제목+내용</option>
          <option value="title">제목</option>
          <option value="content">내용</option>
          <option value="comment">댓글</option>
          <option value="nick_name">닉네임</option>
        </select>
        <button type="submit" id="searchButton">검색</button>
      </form>

      <div class="bd_pg clear">
        <fieldset>
          <legend class="blind">게시판 목록 페이징</legend>
          <div id="pagination" class="pagination pagination-centered" style="text-align:center;"></div>
          <div class="bd_go_page tg_cnt2 wrp" style="text-align:center;">
            <button type="button" class="go-prev tg_blur2" aria-label="이전 페이지">←</button>
            <label for="goPageInput" class="blind" aria-label="페이지 번호 입력">페이지 번호 입력</label>
            <input type="number" id="goPageInput" class="itx" value="1" min="1">
            <span class="total-pages">/ 10,000 이상</span>
            <button type="button" id="goPageButton" class="bd_btn">페이지 이동</button>
            <button type="button" class="go-next tg_blur2" aria-label="다음 페이지">→</button>
          </div>
        </fieldset>
      </div>
    </section>
    <div style="text-align: right; margin-top: 20px;">
      <a href="/html/write.html" class="button">글쓰기</a>
    </div>
  </main>

  <footer class="footer">
