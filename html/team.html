                { name: "HLE", logo: "../images/photos/assets/HLE.svg", players: [{  name: "Cuvee", image: "../images/photos/players/cuvee.jpg", position: "TOP", nameKr: "이성진"  }, { name: "Haru", image: "../images/photos/players/haru.jpg" , position: "JUG", nameKr: "강민승" }, { name: "Tempt", image: "../images/photos/players/tempt.jpg", position: "MID", nameKr: "강명구"  }, { name: "Vsta", image: "../images/photos/players/Vsta.jpg", position: "BOT", nameKr: "오효성"  },{ name: "Lehends", image: "../images/photos/players/lehends.jpg", position: "SUP", nameKr: "손시우"  }] },
                { name: "SB", logo: "../images/photos/assets/2020 SB.jpg", players: [{  name: "Summit", image: "../images/photos/players/summit.jpg", position: "TOP", nameKr: "박우태"  }, { name: "Onfleek", image: "../images/photos/players/onfleek.jpg" , position: "JUG", nameKr: "김장겸" }, { name: "Dove", image: "../images/photos/players/dove.jpg", position: "MID", nameKr: "김재연"  }, { name: "Route", image: "../images/photos/players/route.jpg", position: "BOT", nameKr: "문검수"  },{ name: "GorlliA", image: "../images/photos/players/gorllia.jpg", position: "SUP", nameKr: "강범현"  }] },
                { name: "GRF", logo: "../images/photos/assets/GRIFFIN.jpg", players: [{  name: "Sword", image: "../images/photos/players/sword.jpg", position: "TOP", nameKr: "최성원"  }, { name: "Tarzan", image: "../images/photos/players/tarzan.jpg" , position: "JUG", nameKr: "이승용" }, { name: "Ucal", image: "../images/photos/players/ucal.jpg", position: "MID", nameKr: "손우현"  }, { name: "Viper", image: "../images/photos/players/Viper.jpg", position: "BOT", nameKr: "박도현"  },{ name: "Irove", image: "../images/photos/players/irove.jpg", position: "SUP", nameKr: "정상현"  }] },
        ]};

        dropdownButton.addEventListener('click', function() {
            dropdownList.classList.toggle('active');
        });

        dropdownList.querySelectorAll('a').forEach(option => {
            option.addEventListener('click', function(event) {
                event.preventDefault(); // 기본 링크 동작 방지
                const year = this.getAttribute('data-year');
                teamTitle.firstChild.textContent = `${year} LCK 참가팀`; // 제목 변경

                // 팀 목록 업데이트
                teamsList.innerHTML = ''; // 목록 초기화

                teams[year].forEach(team => {
                    const teamItem = document.createElement('li');
                    teamItem.className = 'team-item';
                    teamItem.innerHTML = `<img src="${team.logo}" alt="${team.name}" class="team-icon"><span>${team.name}</span>`;

                    teamsList.appendChild(teamItem); // 팀 추가

                    teamItem.addEventListener('click', () => {
                        const playerGrid = document.getElementById('playerGrid'); // 선수 목록을 표시할 그리드 선택
                        playerGrid.innerHTML = ''; // 이전 선수 목록 초기화
                        team.players.forEach(player => {
                            const playerCard = document.createElement('div');
                            playerCard.className = 'player-card';
                            playerCard.innerHTML = `
                                <img src="${player.image}" alt="${player.name}" class="player-image">
                                <div class="player-info">
                                    <span class="position">${player.position}</span>
                                    <span class="player-name">${player.name}</span>
                                    <span class="player-name-kr">${player.nameKr}</span>
                                </div>
                            `;
                            playerGrid.appendChild(playerCard); // 선수 카드 추가
                        });
                        document.querySelector('.players-section').style.display = 'block'; // 선수 섹션 표시
                    });
                });

                // 드롭다운 닫기
                dropdownList.classList.remove('active');
            });
        });

        // 드롭다운 외부 클릭 시 닫기
        window.addEventListener('click', function(event) {
            if (!dropdownButton.contains(event.target)) {
                dropdownList.classList.remove('active');
            }
        });
    </script>
</body>
</html>
