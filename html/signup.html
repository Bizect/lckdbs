<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bc25b8666.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>회원가입페이지</title>
</head>
<body class="bg-[#0c002d] text-white min-h-screen">
    <div class="flex items-center justify-center min-h-screen">
        <div id="Container" class="w-[800px] h-1/2 bg-[#1c1e3a] rounded-md p-6 shadow-lg border-[0.5px] border-slate-600">
            <h2 class="text-amber-500 text-lg font-bold drop-shadow-[0_2px_4px_rgba(255,255,0,0.4)]"><i class="fa-solid fa-address-card fa-lg mb-5 text-amber-500"></i>&nbsp;회원가입</h2>
            <hr class="border-2 border-amber-500 mb-10 drop-shadow-[0_2px_4px_rgba(255,255,0,0.4)]"/>
            <form id="signup-form" action="/signup" method="post">
                <div id="id">
                    <span class="font-bold">아이디</span><span class="import">*</span>
                    <div id="id-error" class="text-red-500 text-sm mt-1"></div>
                    <input 
                    type="text" 
                    placeholder="아이디 입력" 
                    required
                    class="bg-transparent border border-slate-400 text-white placeholder-slate-600 rounded-md placeholder:text-sm pl-2 "
                    id="id-input">
                    <button id="check-id-btn" class="border border-amber-500 text-[#d3a855] hover:bg-[#d3a855]/10 transition py-1 px-3 rounded-lg text-amber-500 ml-2">중복확인</button>
                    <span id="id-success"></span>
                    <p class="warning-text mt-2">사용자 ID는 3~10자 사이의 영문+숫자로 이루어져야 하며 영문으로 시작되어야 합니다.</p>
                </div>

                <hr class="my-5 border-amber-500"/>

                <div id="password">
                    <span class="font-bold">비밀번호</span><span class="import">*</span>
                    <div id="passwd-error" class="text-red-500 text-sm mt-1"></div>
                    <input 
                    type="password" 
                    placeholder="비밀번호 입력" 
                    required
                    class="bg-transparent border border-slate-400 text-white placeholder-slate-600 rounded-md placeholder:text-sm pl-2"
                    id="passwd-input"> <span id="passwd-success"></span>
                    <p class="warning-text mt-2">영어 소문자와 숫자를 조합하여여 8~20자이어야합니다.</p>
                    <br />

                    <span class="font-bold">비밀번호 확인</span><span  class="import">*</span>
                    <div id="repasswd-error" class="text-red-500 text-sm mt-1"></div>
                    <input 
                    type="password" 
                    placeholder="비밀번호 재입력" 
                    required
                    class="bg-transparent border border-slate-400 text-white placeholder-slate-600 rounded-md placeholder:text-sm pl-2"
                    id="repasswd-input"> <span id="repasswd-success"></span>
                </div>

                <hr class="my-5 border-amber-500"/>

                <div id="nickname">
                    <span class="font-bold">닉네임</span><span  class="import">*</span>
                    <div id="nickname-error" class="text-red-500 text-sm mt-1"></div>
                    <input
                    type="text"
                    placeholder="닉네임 입력"
                    required
                    class="bg-transparent border border-slate-400 text-white placeholder-slate-600 rounded-md placeholder:text-sm pl-2"
                    id="nickname-input"> <span id="nickname-success"></span>
                    <p class="warning-text mt-2">닉네임은 2~8자 이내여야 합니다.</p>
                    <p class="warning-text">정치 관련, 반사회적, 성적, 욕설 닉네임은 금지합니다.</p>
                    <p class="warning-text">닉네임은 회원 정보에서 자유롭게 수정 가능합니다.</p>
                </div>

                <hr class="my-5 border-amber-500"/>

                <div id="name">
                    <span class="font-bold ">이름</span><span  class="import">*</span><br/>
                    <input 
                    type="text" 
                    placeholder="이름 입력" 
                    required
                    class="bg-transparent border border-slate-400 text-white placeholder-slate-600 rounded-md placeholder:text-sm pl-2 mt-1"
                    id="name-input">
                </div>

                <hr class="my-5 border-amber-500"/>

                <div id="email">
                    <span class="font-bold">이메일</span><span  class="import">*</span>
                    <div id="email-error" class="text-red-500 text-sm mt-1"></div>
                    <input
                    type="text"
                    placeholder="이메일 주소"
                    required
                    class="bg-transparent border border-slate-400 text-white placeholder-slate-600 rounded-md placeholder:text-sm pl-2"
                    id="email-id">
                    <span>@</span>
                    <input 
                    id="email-text"
                    type="text"
                    required
                    class="bg-transparent border border-slate-400 text-white placeholder-slate-600 rounded-md placeholder:text-sm pl-2 w-[120px]">
                    <select id="email-list" class="px-2 text-black">
                        <option value="type">직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                    </select> <span id="email-success"></span>
                </div>

                <hr class="my-5 border-amber-500"/>

                <div id="birth">
                    <span class="font-bold">생년월일</span><br/>
                    <select id="birth-year" class="border border-grey-400 px-2 text-black mt-2">
                        <option disabled selected>출생 연도</option>
                    </select>
                    <select id="birth-month" class="border border-grey-400 px-2 text-black">
                        <option disabled selected>월</option>
                    </select>
                    <select id="birth-day" class="border border-grey-400 px-2 text-black">
                        <option disabled selected>일</option>
                    </select>
                </div>

                <br/>

                <label class="info-check">
                    <input type="checkbox" id="agree-privacy"> 개인정보 수집 및 이용에 동의합니다.
                </label>
                <br/>
                <label class="info-check">
                    <input type="checkbox" id="agree-age" class="mb-20"> 본인 나이가 만 14세 이상입니다.
                </label>

                <div class="flex justify-center gap-4 mt-6">
                    <button type="submit" class="bg-amber-500 hover:bg-amber-600 transition-colors duration-200 py-3 px-8 rounded-lg text-neutral-50 mr-5 drop-shadow-[0_2px_4px_rgba(255,255,0,0.4)]">
                        가입완료</button> 
                    <button class="border border-amber-500 text-[#d3a855] hover:bg-[#d3a855]/10 transition py-3 px-8 rounded-lg text-amber-500 ">돌아가기</button>
                </div>
            </form>
        </div>
    </div>
    <!--<script src="js/signup.js"></script>-->
    <script type="module" src="js/signupjs/signup.js"></script>
    <script src="js/signupjs/dropdown.js"></script>
</body>
</html>
