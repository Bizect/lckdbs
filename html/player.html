<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bc25b8666.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/player.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>선수분석페이지</title>
</head>
<body class="flex bg-[#2a2a3e]">
    <!--사이드바-->
    <div class="role-sidebar">
            <ul class="role-list">
                <li data-role="ALL">
                    <a>
                        <img src="/images/icon/all.png" alt="올 아이콘"> ALL
                    </a>
                </li>
                <li data-role="TOP">
                    <a>
                        <img src="/images/icon/top.webp" alt="탑 아이콘"> 탑
                    </a>
                </li>
                <li data-role="JUNGLE">
                    <a>
                        <img src="/images/icon/jungle.webp" alt="정글 아이콘"> 정글
                    </a>
                </li>
                <li data-role="MID">
                    <a>
                        <img src="/images/icon/mid.webp" alt="미드 아이콘"> 미드
                    </a>
                </li>
                <li data-role="ADC">
                    <a>
                        <img src="/images/icon/adc.webp" alt="원딜 아이콘"> 원딜
                    </a>
                </li>
                <li data-role="SUP">
                    <a>
                        <img src="/images/icon/sup.webp" alt="서폿 아이콘"> 서폿
                    </a>
                </li>
            </ul>
        </div>

    <!-- 선수 카드 컨테이너 -->
    <div id="player-list-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 p-4">
        <!-- 선수 카드는 여기에 동적으로 추가됩니다. -->
    </div>

    <script src="/js/playerjs/player-data.js"></script>
    <script src="/js/playerjs/detailcard.js"></script>
    <script src="/js/playerjs/sidebar.js"></script>
    <script src="/js/playerjs/playercard.js"></script>
</body>
</html>
